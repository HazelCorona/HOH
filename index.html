<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风雪列车</title>
    <style>
        body {
            margin: 0; /* 移除页面的默认外边距 */
            padding: 0;
            overflow: hidden; /* 隐藏滚动条，保持页面整洁 */
        }

        .pdf-container {
            width: 100%;
            height: 100vh; /* 使容器占据整个视口高度 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 移除 iframe 的默认边框 */
        }
    </style>
</head>
<body>

    <div class="pdf-container">
        <iframe src="风雪列车.pdf"></iframe>
    </div>

</body>
</html>
